{% include 'crudapp/navbar.html' %}

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DASHBOARD</title>
</head>
<link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i> &nbsp;
                <strong>   
                    {{msgs.name|upper}} -
                    {{msgs.timestamp}}
                </strong>
                <hr> 
                <p> <strong> ID: </strong> {{msgs.id}} </p>
                <p> <strong> Full Name: </strong> {{msgs.name}} </p>
                <p> <strong> Email : </strong> {{msgs.email}} </p>
                <p> <strong> Subject : </strong> {{msgs.subject}} </p>
                <p> <strong> Messages : </strong> {{msgs.message}} </p>
            </div>
        </div>
        <br>
        <a href="{% url 'view_contact_message' %}" class="btn btn-secondary"> Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i> </a>
    &nbsp;
    </div>
</body>
</html>
