{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<body>
    <br>
    <br>
    <br>
    
    <div class="container bg-light shadow-md p-5 custom-form-layout">
        <div class="text-center">
            <h3>Login to your account</h3>
            <h5>Start managing your client today!</h5>
        <hr />
        <br />
        </div>
        
        <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            {{login_form|crispy}}
            <br>
            <button class="btn btn-primary w-100 btn-black p-2" type="submit">Login Now</button>
            <br>
            <div class="text-center">
                <p>Don't have an account ? <a href="{% url 'userapp_register' %}">Register Here</a> </p>
            </div>
        </form>
    </div>
</body>
{% endblock %}
