<div class="container">
    {% for message in messages %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS_SUCCESS%}
    <p class="alert alert-success float-center text-center">
        <i class="fa fa-check" aria-hidden="true"></i> &nbsp; {{message}}
    </p>
    {% endif%}
    {% endfor %}
</div>
